<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="header-link"></div>
        <div class="header-link"></div>
        <div class="header-link right-link"></div>
    </div>
    <div class="content">
        <div class="hero">
            <div class="hero-text"></div>
            <div class="hero-image"></div>
        </div>
        <div class="information">
            <h2>Random Info</h2>
            <div class="info-list-start"></div>
            <div></div>
            <div></div>
            <div class="info-list-end"></div>
        </div>
        <div class="quote-section">
            <p class="quote">This is an inspiring quote, or a testimonial from a customer. Maybe it's just filling up space,
                or maybe people will actually read it. Who knows? All I know is that it looks nice
            </p>
            <p class="speaker"><strong>-Thor, God of Thunder</strong></p>
        </div>
        <div class="action"></div>
    </div>
    <div class="footer">
        <h6>Landing Page</h6>
    </div>
</body>
</html>
